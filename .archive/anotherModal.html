<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testing another modal</title>
    <!--FAVICON-->
    <link rel="shortcut icon" href="../img/MoonConceptSmallPatch01.svg" type="image/x-icon">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--MAPBOX-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'/>
    <!--MY STYLE-->
</head>
<body>

<div id="wx-modal-${obj.dt}" class="modal-wx" style="color: #58585e">
    <div class="modal-content">
        <div class="card-header text-center">
            <div class="h1" aria-label="Weather Date">
                DATE
            </div>
        </div>
        <div class="card-body">
            <div class="wx-img text-center">
                <!--ICON-->
                IMG

            </div>
            <div class="mx-3 py-2" aria-label="description">
                <div class="text-center">
                    <b>
                        DESCRIPTION                       <!--DESCRIPTION-->
                    </b>
                </div>
            </div>
            <hr>
            <div class="text-center h4">
                <b>
                    Temperature                                       <!--TEMP-->
                </b>
            </div>
            <div class="container d-flex justify-content-center">
                <table class="table text-center " >
                    <thead>
                    <tr>
                        <th scope="col">Day</th>
                        <th scope="col">Night</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>DAY  °F</td>
                        <td>NIGHT °F</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center h4">
                <b>
                    Feels Like...                                       <!--FEELS LIKE-->
                </b>
            </div>
            <div class="container d-flex justify-content-center">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th scope="col">Morning</th>
                        <th scope="col">Day</th>
                        <th scope="col">Evening</th>
                        <th scope="col">Night</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>MORNING °F</td>
                        <td>DAY °F</td>
                        <td>EVENING °F</td>
                        <td>NIGHT °F</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center h4">
                <b>
                    Stats                                       <!--STATS-->
                </b>
            </div>
            <div class="container d-flex justify-content-center">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th scope="col">Wind</th>
                        <th scope="col">Pressure</th>
                        <th scope="col">Humidity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>WIND mph</td>
                        <td>PRESSURE</td>
                        <td>HUMIDITY</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center h4">
                <b>
                    Phases                                       <!--Phases-->
                </b>
            </div>
            <div>
                <div class="container d-flex justify-content-center">
                    <div class="container">
                        <p class="text-center h4">
                            Sun
                        </p>
                        <table class="table w-100 text-center">
                            <thead>
                            <tr>
                                <th scope="col">Rise</th>
                                <th scope="col">Set</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>RISE</td>
                                <td>SET</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mx-5">

                    </div>
                    <div class="container">
                        <p class="text-center h4">
                            Moon
                        </p>
                        <table class="table w-100 text-center">
                            <thead>
                            <tr>
                                <th scope="col">Rise</th>
                                <th scope="col">Set</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>RISE</td>
                                <td>SET</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <button class="close-btn btn-primary">Close</button>
    </div>
</div>

    <!--SCRIPTS-->
    <section>
        <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <!--MAPBOX JS-->
        <script src="js/mapbox-geocoder-utils.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
        <!--FONT AWESOME-->
        <script src="https://kit.fontawesome.com/f2796ec852.js" crossorigin="anonymous"></script>
        <!--KEYS-->
        <script src="js/keys.js"></script>
        <!--MY JS-->
        <script src="js/weather-map.js"></script>
    </section>

</body>
</html>
