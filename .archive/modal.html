<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wx Card Modal</title>
    <!--FAVICON-->
    <link rel="shortcut icon" href="../img/MoonConceptSmallPatch01.svg" type="image/x-icon">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--MAPBOX-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'/>
    <!--MY STYLE-->
    <link rel="stylesheet" href="../css/weather-map.css">

</head>
<body>
    <h1>Building the WX Card Modal without Disruptions</h1>

    <!--MODAL-->
    <div id="wx-modal-date" class="modal-x">
            <div class="wx-card modal-content">
                <div class="card-header  text-center">
                    <div id="wx-date" aria-label="Weather Date">
                        DATE HERE
                    </div>
                </div>
                <div class="card-body ">
                    <div class="wx-temp " aria-label="temperature">
                        TEMPERATURE:    High          |       Low
                        FEELS LIKE:     Day           |       Night
                                        Evening       |       Morning
                    </div>
                    <img class="wx-img">
                        <!--NEAT ICON HERE-->0
                        IMG
                    </img>
                    <hr>
                    <div class="wx-description" aria-label="description">
                        DESCRIPTION
                    </div>
                    <div class="wx-humidity" aria-label="humidity">
                        HUMIDITY
                        DEW POINT
                    </div>
                    <hr>
                    <div class="wx-wind" aria-label="wind">
                        WIND
                    </div>
                    <div class="wx-pressure" aria-label="pressure">
                        PRESSURE
                    </div>
                    <hr>
                    <div class="wx-sun" aria-label="sun times">
                        <!--NEAT ICON HERE-->
                        SUN RISE
                        SUN SET
                    </div>
                    <div class="wx-sun" aria-label="moon phases">
                        <!--NEAT ICON HERE-->
                        PHASE
                        SET
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-dark w-100">Close</button>
                </div>
            </div>
    </div>


    <!--SCRIPTS-->
    <section>
        <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <!--MAPBOX JS-->
        <script src="../js/mapbox-geocoder-utils.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
        <!--KEYS-->
        <script src="../js/keys.js"></script>
        <!--MY JS-->
        <script src="../js/weather-map.js"></script>
    </section>
</body>
</html>
