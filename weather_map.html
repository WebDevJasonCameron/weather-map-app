<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!--FAVICON-->
    <link rel="shortcut icon" href="img/MoonConceptSmallPatch01.svg" type="image/x-icon">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--MAPBOX-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'/>
    <!--MY STYLE-->
    <link rel="stylesheet" href="css/weather-map.css">


<body>
    <!-- NAV -->
    <nav id="main-nav" class="navbar navbar-light day-nav text-white border-bottom border-dark">
        <div class="container-fluid d-flex mx-4 align-items-baseline text-white">
            <a id="moon-btn" class="navbar-brand text-white " href="#">
                <img id="logo-img" src="img/MoonConceptSmallPath_sun.svg" width="50" height="50" class="d-inline-block" alt="weather Moon icon">
                 <span class="navbar-brand mb-0 h1 text-white mx-3">Weather App</span>
            </a>
            <p id="name-of-city">
                San Antonio, Texas
            </p>
        </div>
    </nav>

    <!--FORM-->
    <div id="main-form" class="py-5 text-center">
        <label for="address-input">Place</label>
        <input type="text" id="address-input" class="mx-2 w-75">
        <button id="address-submit" class="btn-primary px-3" >Find</button>
    </div>


    <!--CARDS-->
    <div id="wx-card-container">
        <div class="wx-card card mx-2">
            <div class="card-header text-center">
                <div id="wx-date" aria-label="Weather Date">
                    DATE HERE
                </div>
            </div>
            <div class="card-body">
                <div class="wx-temp" aria-label="temperature">TEMP</div>
                <img class="wx-img">IMG</img>
                <hr>
                <div class="wx-description" aria-label="description">DESCRIPTION</div>
                <div class="wx-humidity" aria-label="humidity">HUMIDITY</div>
                <hr>
                <div class="wx-wind" aria-label="wind">WIND</div>
                <div class="wx-pressure" aria-label="pressure">PRESSURE</div>
            </div>
        </div>
    </div>

    <!--MAP-->
    <div id="map"></div>

    <!--MODAL-->




    <!--SCRIPTS-->
    <section>
        <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <!--MAPBOX JS-->
        <script src="js/mapbox-geocoder-utils.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
        <!--KEYS-->
        <script src="js/keys.js"></script>
        <!--MY JS-->
        <script src="js/weather-map.js"></script>
    </section>
</body>
</html>
